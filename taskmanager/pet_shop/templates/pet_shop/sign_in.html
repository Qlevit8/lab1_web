{% extends 'pet_shop/base.html' %}
{% load static %}

{% block title %}
Вхід
{% endblock %}

{% block body %}
<form class="form-signin text-center" method="post">
    {% csrf_token %}
    <h1>Вхід</h1>
    <label for="email" class="sr-only">Електронна адреса</label>
    <div class="input-group mb-2 d-flex justify-content-center">
        <div class="col-2">
        <input type="email" id="email" name="email" class="form-control mb-2" placeholder="Електронна адреса" required autofocus>
      </div>
    </div>
    <label for="password" class="sr-only">Пароль</label>
    <div class="input-group mb-2 d-flex justify-content-center">
     <div class="col-2">
          <input type="password" id="password" name="password" class="form-control mb-2" placeholder="Пароль" required>
        </div>
    </div>
    <div class="checkbox mb-3">
     <label>
          <input type="checkbox" id="remember_me" name="remember_me" value="remember_me"> Запам'ятати мене
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Ввійти</button>
</form>
{% endblock %}
