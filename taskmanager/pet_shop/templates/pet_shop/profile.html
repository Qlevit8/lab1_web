{% extends 'pet_shop/base.html' %}
{% load static %}

{% block title %}
Профіль користувача
{% endblock %}

{% block body %}
<h1>Профіль користувача</h1>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <img src="{% static 'images/user.png' %}" width="200" class="img-fluid rounded-circle" alt="Аватар" >
        </div>
        <div class="col-md-8">
            <h2>{{ name }} {{ surname }}</h2>
            <p><strong>Email:</strong> {{ mail }}</p>
            <p><strong>Стать:</strong> {{ sex }} </p>
            <p><strong>Дата народження:</strong> {{ date_of_birth }}</p>
        </div>
    </div>
</div>

<script>

    const notificationSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/notification/'
    );

</script>

{% endblock %}
